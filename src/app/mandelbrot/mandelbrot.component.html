<canvas #mandelbrotCanvas width="600" height="600">
</canvas>

<input #zoomSlider
       type="range"
       min="40"
       max="600"
       value="120"
       step="20">{{ zoom }}
<input #iterationsSlider
       type="range"
       min="20"
       max="240"
       value="100"
       step="5">{{ iterations }}
<input #XSlider
       type="range"
       min="-2.5"
       max="1.5"
       value="-2.5"
       step="0.25">{{ slideX }}
<input #YSlider
       type="range"
       min="-2.5"
       max="1.5"
       value="-2.5"
       step="0.25">{{ slideY }}
<button (click)="calculate(zoomSlider.value, iterationsSlider.value, XSlider.value, YSlider.value)">Draw</button>
